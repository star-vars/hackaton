<div class="container-fluid">
  <div class="row" *ngIf="project && project.id">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-3"><h2><strong>Project name:</strong></h2></div>
        <div class="col-sm-9"><strong>{{project.name}}</strong></div>
      </div>
      <div class="row">
        <h2><a [href]="project.repoUrl">Open GitHub repository</a> </h2>
      </div>
    </div>
    <div class="col-sm-6">

    </div>
  </div>
</div>
